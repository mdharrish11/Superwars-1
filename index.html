<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuperWars</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content">
        <div class="heroes container flex">
            <div class="hero flex">
                <img src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/super-1.png" alt="">
                <p class="name">Spider Man</p>
                <p class="power">12</p>
            </div>
            <div class="hero flex">
                <img src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/super-3.png" alt="">
                <p class="name">Wonder Women</p>
                <p class="power">30</p>
            </div>
        </div>
        <div class="score flex">5 - 0</div>
        <div class="villans container flex">
            <div class="hero flex">
                <img src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/super-2.png" alt="">
                <p class="name">Captain America</p>
                <p class="power">50</p>
            </div>
            <div class="hero flex">
                <img src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/super-4.png" alt="">
                <p class="name">Gem Women</p>
                <p class="power">12</p>
            </div>
        </div>
    </div>
</body>
</html>
